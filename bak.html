<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In Progress</h2>

        <ul>
            <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                <label>
                    <input v-model="assignment.complete" type="checkbox"> {{ assignment.name }}
                </label>
            </li>
        </ul>

    </section>
    <section v-show="completedAssignments.length">
        <h2 class="font-bold mb-2 mt-5">Completed</h2>

        <ul>
            <li v-for="assignment in completedAssignments" :key="assignment.id">
                <label>
                    <input v-model="assignment.complete" type="checkbox"> {{ assignment.name }}
                </label>
            </li>
        </ul>
    </section>
</div>
<script>
    let app = {
        data() {
            return {
                assignments: [
                    {name: "Finish project", complete: false, id: 1},
                    {name: "Read chapter 4", complete: false, id: 2},
                    {name: "Turn in homework", complete: false, id: 3},
                ]
            }
        },
        computed: {
            completedAssignments() {
                return this.assignments.filter(a => a.complete)
            },
            inProgressAssignments() {
                return this.assignments.filter(a => !a.complete)
            },
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
